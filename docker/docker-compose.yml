version: "3"

services:
  amt-service:
    container_name: amt-container
    restart: always
    build: .
    links:
      - mssql-service
      - pg-service

  mssql-service:
    container_name: amt-mssql
    image: mcr.microsoft.com/mssql/server:2017-GA-ubuntu
    restart: always
    ports:
      - 1433:1433
    env_file:
      - ./mssql-vars.env

  pg-service:
    container_name: amt-pg
    image: postgres:11-alpine
    ports:
      - 5432:5432
    env_file:
      - ./postgres-vars.env