name: .NET Build

on:
  push: 
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  BUILD_VERSION: "2.6.1"
  GA_USE_GITHUB_ENV: "true"
  GA_POSTGRES_CONNECTIONSTRING:   ${{ secrets.POSTGRES_CONNECTIONSTRING }}
  GA_MSSQL_DS2_CONNECTIONSTRING:  ${{ secrets.MSSQL_DS2_CONNECTIONSTRING }}
  GA_MSSQL_DS31_CONNECTIONSTRING: ${{ secrets.MSSQL_DS31_CONNECTIONSTRING }}
  GA_MSSQL_DS32_CONNECTIONSTRING: ${{ secrets.MSSQL_DS32_CONNECTIONSTRING }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Caching packages
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
    
      - name: Building AMT
        run: .\build.ps1 build -Configuration release -Version ${{ env.BUILD_VERSION }} -BuildCounter ${{ github.run_number }}

      #- name: Unit Tests
      #  run: .\build.ps1 unittest -Configuration release
      
      #- name: Integration Tests
      #  run: .\build.ps1 unittest -Configuration release